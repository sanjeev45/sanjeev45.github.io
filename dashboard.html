<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div id="dashboard-container" class="hidden w-full max-w-2xl p-8 text-center bg-white dark:bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome to the Dashboard</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-300">You are logged in as <span id="user-email" class="font-medium text-indigo-600 dark:text-indigo-400"></span>.</p>
        
        <div class="mt-8 p-6 border border-gray-200 dark:border-gray-700 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Load the wvd or PR</h2>
            <!-- You can add more dashboard content here -->
        </div>

        <button id="logout-button" class="w-full sm:w-auto mt-8 py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Logout
        </button>
    </div>

    <!-- Firebase SDKs and page logic -->
    <script type="module">
        // Import necessary functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        // IMPORTANT: This config MUST match the one on your login page.
        // Replace the placeholder values below with your own Firebase project's configuration.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Element References ---
        const dashboardContainer = document.getElementById('dashboard-container');
        const userEmailElement = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');

        // --- Page Protection and Logic ---

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                console.log("User is authenticated, showing dashboard.");
                // Display the user's email
                userEmailElement.textContent = user.email;
                // Show the dashboard content
                dashboardContainer.style.display = 'block';
            } else {
                // No user is signed in.
                console.log("User is not authenticated, redirecting to login page.");
                // Redirect them to the login page. Using './' creates a valid relative URL.
                window.location.href = './index.html';
            }
        });

        // --- Event Listener for Logout ---
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // The onAuthStateChanged listener above will automatically handle the redirect.
                console.log("User signed out successfully.");
            } catch (error) {
                console.error("Logout Error:", error);
                alert("Failed to log out. Please try again.");
            }
        });
    </script>
</body>
</html>
