<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI Demo</title>
    <style>
        /* Global reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: #fff;
        }
        .glass-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
        .glass-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 480px) {
            .glass-container { padding: 1rem; }
            .glass-container h1 { font-size: 1.5rem; }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
        // TODO: Replace with your Firebase project config
       const firebaseConfig = {
    apiKey: "AIzaSyCp2uabmh3eg2Fjs0RBlrZBtn8XN0jAwlE",
    authDomain: "jora-d25ef.firebaseapp.com",
    projectId: "jora-d25ef",
    storageBucket: "jora-d25ef.firebasestorage.app",
    messagingSenderId: "1028125725395",
    appId: "1:1028125725395:web:8df1a67fc4a376b1197a26"
  };
        firebase.initializeApp(firebaseConfig);
        // Redirect to login if not authenticated
        firebase.auth().onAuthStateChanged(user => {
            if (!user) window.location = 'login.html';
        });
    </script>
</head>
<body>
    <div class="glass-container">
        <h1>Glass UI Showcase</h1>
        <div class="glass-card">
            <img src="https://source.unsplash.com/600x400/?mountains" alt="Scenic View">
            <p>Experience the serenity of nature with our scenic vistas.</p>
        </div>
        <div class="glass-card">
            <img src="https://source.unsplash.com/600x400/?city,night" alt="City Lights">
            <p>Discover the vibrant city lights and urban landscapes.</p>
        </div>
    </div>
</body>
</html>
