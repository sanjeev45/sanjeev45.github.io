<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | joragithub.me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/auth.js"></script> <!-- Your GitHub auth logic -->
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="bg-[#111] rounded-xl shadow-lg p-8 w-full max-w-md">
    <!-- Logo/avatar -->
    <div class="flex flex-col items-center mb-6">
      <img src="https://www.svgrepo.com/show/475700/user-secret.svg" alt="Avatar" class="w-20 h-20 mb-4">
      <h1 class="text-2xl font-bold">joragithub.me</h1>
      <p class="text-gray-400">Login to your account</p>
    </div>

    <!-- Login form -->
    <div class="space-y-4">
      <div>
        <label class="text-sm font-semibold block mb-1">Email</label>
        <input type="email" placeholder="Enter your Email" class="w-full px-4 py-2 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="text-sm font-semibold block mb-1">Password</label>
        <input type="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div class="flex items-center justify-between text-sm text-gray-400">
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-purple-500">
          <span>Remember me</span>
        </label>
        <a href="#" class="hover:underline">Forgot Password?</a>
      </div>

      <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded">
        Login
      </button>

      <p class="text-center text-sm mt-4 text-gray-400">
        Not a member? <a href="#" class="font-semibold hover:underline">Create New Account</a>
      </p>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-4">
        <hr class="flex-grow border-gray-700" />
        <span class="text-gray-500 text-sm">Or continue with</span>
        <hr class="flex-grow border-gray-700" />
      </div>
       <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ðŸ” Your Firebase Config (replace with your actual config)
    const firebaseConfig = {
    apiKey: "AIzaSyCp2uabmh3eg2Fjs0RBlrZBtn8XN0jAwlE",
    authDomain: "jora-d25ef.firebaseapp.com",
    projectId: "jora-d25ef",
    storageBucket: "jora-d25ef.firebasestorage.app",
    messagingSenderId: "1028125725395",
    appId: "1:1028125725395:web:8df1a67fc4a376b1197a26"
  };

    // ðŸ”§ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();

    // ðŸŽ¯ Login function
    document.getElementById('loginBtn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("welcome").textContent = `Hello, ${user.displayName || user.email || "GitHub User"}! ðŸŽ‰`;
        })
        .catch((error) => {
          console.error("Login failed:", error);
          alert("Login failed: " + error.message);
        });
    });
  </script>
      <!-- GitHub button -->
      <button onclick="loginWithGitHub()" class="w-full bg-gray-900 border border-gray-700 hover:bg-gray-800 text-white font-semibold py-2 rounded flex items-center justify-center gap-2">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" class="w-5 h-5" />
        Login with GitHub
      </button>
    </div>
  </div>

</body>
</html>
