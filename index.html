<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login with GitHub - joragithub.me</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin-top: 100px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #welcome {
      margin-top: 20px;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Welcome to joragithub.me</h1>
  <button id="loginBtn">Login with GitHub</button>
  <div id="welcome"></div>
  <body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // 🔐 Your Firebase Config (replace with your actual config)
    const firebaseConfig = {
    apiKey: "AIzaSyCp2uabmh3eg2Fjs0RBlrZBtn8XN0jAwlE",
    authDomain: "jora-d25ef.firebaseapp.com",
    projectId: "jora-d25ef",
    storageBucket: "jora-d25ef.firebasestorage.app",
    messagingSenderId: "1028125725395",
    appId: "1:1028125725395:web:8df1a67fc4a376b1197a26"
  };

    // 🔧 Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();

    // 🎯 Login function
    document.getElementById('loginBtn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("welcome").textContent = `Hello, ${user.displayName || user.email || "GitHub User"}! 🎉`;
        })
        .catch((error) => {
          console.error("Login failed:", error);
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
